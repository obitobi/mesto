<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="author" content="Zhukov Andrey">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    <div class="header__line"></div>
</header>
<main class="content">
    <section class="profile">
        <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__main-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
    </section>
    <section class="elements">
        <div class="elements__card">
            <img src="images/kirill-pershin-1088404-firstPic.jpg" alt="Картинка" class="elements__pic">
            <div class="elements__stuff">
                <p class="elements__pic-description">Карачаевск</p>
                <button class="elements__like"></button>
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/kirill-pershin-1404681-secondPic.jpg" alt="Картинка" class="elements__pic">
            <div class="elements__stuff">
                <p class="elements__pic-description">Гора Эльбрус</p>
                <button class="elements__like"></button>
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/kirill-pershin-1556355-thirdPic.jpg" alt="Картинка" class="elements__pic">
            <div class="elements__stuff">
                <p class="elements__pic-description">Домбай</p>
                <button class="elements__like"></button>
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/kirill-pershin-1088404-firstPic.jpg" alt="Картинка" class="elements__pic">
            <div class="elements__stuff">
                <p class="elements__pic-description">Гора Эльбрус</p>
                <button class="elements__like"></button>
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/kirill-pershin-1404681-secondPic.jpg" alt="Картинка" class="elements__pic">
            <div class="elements__stuff">
                <p class="elements__pic-description">Домбай</p>
                <button class="elements__like"></button>
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/kirill-pershin-1556355-thirdPic.jpg" alt="Картинка" class="elements__pic">
            <div class="elements__stuff">
                <p class="elements__pic-description">Карачаево-Черкесск</p>
                <button class="elements__like"></button>
            </div>
        </div>
    </section>
</main>
<div class="popup popup_opened">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__field" placeholder="Введите имя">
        <input type="text" class="popup__field" placeholder="Введите описание">
        <button class="popup__submit">Сохранить</button>
        <button class="popup__cancel"></button>
    </div>
</div>
<footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<script src="index.js"></script>
</body>
</html>
