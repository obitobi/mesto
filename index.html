<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="author" content="Zhukov Andrey">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
</header>
<main class="content">
    <section class="profile">
        <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__main-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
    </section>
    <section class="elements">
        <ul class="elements__list">
        </ul>
    </section>
</main>
<div class="popup">
    <form class="popup__container" name="popupForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__field" placeholder="Введите имя" name="nameField" id="popup__field-name">
        <input type="text" class="popup__field" placeholder="Введите описание" name="descriptionField"
               id="popup__field-desc">
        <button class="popup__submit" type="submit">Сохранить</button>
        <button class="popup__cancel" type="reset"></button>
    </form>
</div>
<div class="popup-place">
    <form class="popup-place__container" name="popup-placeForm">
        <h2 class="popup-place__title">Новое место</h2>
        <input type="text" class="popup-place__field" placeholder="Название" name="nameField"
               id="popup-place__field-name">
        <input type="text" class="popup-place__field" placeholder="Ссылка на картинку" name="descriptionField"
               id="popup-place__field-desc">
        <button class="popup-place__submit" type="submit">Сохранить</button>
        <button class="popup-place__cancel" type="reset"></button>
    </form>
</div>
<div class="pic-popup">
    <div class="pic-popup__container">
        <img src="" alt="" class="pic-popup__main">
        <p class="pic-popup__subtitle"></p>
        <button class="pic-popup__cancel" type="reset"></button>
    </div>
</div>
<template id="elements__card">
    <li class="elements__card">
        <img src="" alt="" class="elements__pic">
        <img src="./images/Trash.svg" alt="" class="elements__trash">
        <div class="elements__stuff">
            <p class="elements__pic-description"></p>
            <button class="elements__like" type="button" aria-label="Лайк"></button>
        </div>
    </li>
</template>
<footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<script src="scripts/index.js"></script>
</body>
</html>
